<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overlay Ruleta Mejorada (TikFinity WS)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --spin-duration: 8000ms; /* Duración del giro */
    }
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: transparent;
        color: #fff;
        overflow: hidden;
    }

    /* --- Contenedores Principales --- */
    #topbar {
        position: absolute;
        inset: 12px 12px auto 12px;
        display: flex;
        gap: 10px;
        align-items: center;
        z-index: 100;
    }
    #wrap {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
    }

    /* --- Indicador de Estado y Botón de Prueba --- */
    .pill {
        padding: 8px 16px;
        border-radius: 20px;
        background: rgba(0,0,0,.55);
        backdrop-filter: blur(8px);
        font-weight: 600;
        border: 1px solid rgba(255,255,255,0.1);
    }
    #status.ok { background: rgba(34, 197, 94, .7); }
    #status.err { background: rgba(239, 68, 68, .7); }
    #btn { pointer-events: auto; cursor: pointer; border: none; color: white; }
    #btn:hover { background: rgba(255,255,255,0.2); }

    /* --- Nombre del Donador --- */
    #donorNameDisplay {
        font-size: 24px;
        font-weight: 700;
        padding: 8px 24px;
        border-radius: 12px;
        background: rgba(0,0,0,.7);
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity .4s ease, transform .4s ease;
        pointer-events: none;
        z-index: 20;
    }
    #donorNameDisplay.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* --- Diseño de la Ruleta (del código 2) --- */
    .roulette-container {
        width: 90%;
        max-width: 900px;
        height: 120px;
        background: rgba(0,0,0,0.3);
        border-radius: 1rem;
        position: relative;
        overflow: hidden;
        border: 3px solid #4f46e5;
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
    }
    .roulette-pointer {
        position: absolute;
        top: -3px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 20px solid #facc15;
        z-index: 10;
        filter: drop-shadow(0 2px 3px rgba(0,0,0,.4));
    }
    .roulette-wheel {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        display: flex;
        will-change: transform;
    }
    .roulette-wheel.spinning {
        transition: transform var(--spin-duration) cubic-bezier(0.1, 0.5, 0.2, 1);
    }
    .roulette-item {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1.1rem;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        flex-shrink: 0;
        padding: 8px;
        text-align: center;
        box-sizing: border-box;
        border-right: 1px solid rgba(255,255,255,0.1);
        user-select: none;
    }

    /* --- Modal de Ganador --- */
    #winnerModal {
        display: none; /* Se activa con JS */
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.75);
        align-items: center;
        justify-content: center;
        z-index: 200;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background: #1f2937;
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        animation: fadeIn 0.4s ease;
    }
    .modal-content h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #9ca3af;
    }
    .modal-content p {
        margin: 10px 0 0;
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 0 15px currentColor;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="topbar">
    <div id="status" class="pill">WS: conectando…</div>
    <button id="btn" class="pill">Girar (prueba)</button>
  </div>

  <div id="wrap">
    <div id="donorNameDisplay"></div>

    <div class="roulette-container">
        <div class="roulette-pointer"></div>
        <div id="rouletteWheel" class="roulette-wheel"></div>
    </div>
  </div>

  <div id="winnerModal">
    <div class="modal-content">
        <h2>El premio es:</h2>
        <p id="winnerResult"></p>
    </div>
  </div>


<script>
  // ===================================================================
  // ===== CONFIGURACIÓN DE LA RULETA =====
  // ===================================================================
  // Aquí defines los premios.
  // 'text': El texto que aparecerá.
  // 'frequency': La probabilidad. Un número más alto significa que saldrá más a menudo.
  // 'color': El color de fondo del recuadro.

  const OPCIONES_RULETA = [
    { text: '1 Flexión', frequency: 10, color: '#1f2937' },
    { text: '5 Flexiones', frequency: 5, color: '#374151' },
    { text: '10 Flexiones', frequency: 2, color: '#4b5563' },
    { text: 'Sentadilla', frequency: 10, color: '#1f2937' },
    { text: 'Broma mala', frequency: 8, color: '#374151' },
    { text: 'Verdad', frequency: 6, color: '#4f46e5' },
    { text: 'Reto', frequency: 4, color: '#7c3aed' },
    { text: 'Shot de Agua', frequency: 8, color: '#1d4ed8' },
    { text: 'Salvas', frequency: 1, color: '#facc15' },
    { text: 'Bailar', frequency: 5, color: '#be123c' },
  ];

  // --- Configuración de TikFinity ---
  const COINS_PER_SPIN = 1; // Monedas necesarias para 1 giro.
  const ONLY_ON_STREAK_END = true; // Contar solo al finalizar racha (evita giros dobles).

  // ===================================================================
  // ===== NO TOCAR DEBAJO DE ESTA LÍNEA (a menos que sepas lo que haces) =====
  // ===================================================================

  // --- Estado Global ---
  let ws = null, isSpinning = false;
  let spinQueue = [];
  let wheelItems = [];
  const statusEl = document.getElementById('status');
  const btn = document.getElementById('btn');
  const rouletteWheel = document.getElementById('rouletteWheel');
  const donorNameDisplay = document.getElementById('donorNameDisplay');
  const winnerModal = document.getElementById('winnerModal');
  const winnerResult = document.getElementById('winnerResult');
  let hideNameTimer = null;

  // --- Lógica de la Ruleta ---
  function createWeightedList() {
    let weightedList = [];
    OPCIONES_RULETA.forEach(option => {
        for (let i = 0; i < option.frequency; i++) {
            weightedList.push(option);
        }
    });
    return weightedList;
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function populateRoulette() {
      rouletteWheel.innerHTML = '';
      const weightedList = createWeightedList();
      if (weightedList.length === 0) {
          console.error("La ruleta no tiene opciones configuradas.");
          return;
      }
      shuffleArray(weightedList);
      
      // Creamos 3 sets para que el giro sea largo y fluido
      wheelItems = [...weightedList, ...weightedList, ...weightedList];
      
      wheelItems.forEach(item => {
          const itemEl = document.createElement('div');
          itemEl.className = 'roulette-item';
          itemEl.textContent = item.text;
          itemEl.style.backgroundColor = item.color;
          rouletteWheel.appendChild(itemEl);
      });
  }

  function spinOnce() {
    if (isSpinning) return;
    
    const singleSectionItems = wheelItems.length / 3;
    if (singleSectionItems === 0) return;

    isSpinning = true;
    const currentSpinner = spinQueue.shift() || 'Anónimo';
    
    showDonorName(currentSpinner);
    
    const itemWidth = 120;
    const winnerIndexInSection = Math.floor(Math.random() * singleSectionItems);
    const winnerOption = rouletteWheel.children[singleSectionItems + winnerIndexInSection];
    
    // El índice objetivo está en el segundo set de la ruleta para asegurar un giro completo
    const targetIndex = singleSectionItems + winnerIndexInSection;
    
    // Pequeño desfase para que no caiga siempre en el centro exacto del item
    const randomOffset = (Math.random() - 0.5) * itemWidth * 0.8;
    
    // Calculamos la posición final
    const targetPosition = (targetIndex * itemWidth) - (rouletteWheel.parentElement.clientWidth / 2) + (itemWidth / 2) + randomOffset;
    
    // Resetear posición sin animación
    rouletteWheel.classList.remove('spinning');
    rouletteWheel.style.transform = `translateX(0px)`;
    
    setTimeout(() => {
        // Aplicar la transición y la posición final
        rouletteWheel.classList.add('spinning');
        rouletteWheel.style.transform = `translateX(-${targetPosition}px)`;
    }, 50);

    const onSpinEnd = () => {
        isSpinning = false;
        showWinner(winnerOption.textContent, winnerOption.style.backgroundColor);
        hideDonorNameLater(800);
        
        // Esperar antes de procesar el siguiente giro si hay en cola
        if (spinQueue.length > 0) {
            setTimeout(spinOnce, 3000); // Pausa de 3 segundos antes del siguiente giro
        }
    };
    
    rouletteWheel.addEventListener('transitionend', onSpinEnd, { once: true });
  }

  // --- UI y Modales ---
  function showDonorName(name) {
    if (hideNameTimer) clearTimeout(hideNameTimer);
    donorNameDisplay.textContent = `🎁 Giro por: ${name}`;
    donorNameDisplay.classList.add('show');
  }
  
  function hideDonorNameLater(ms = 800) {
    if (hideNameTimer) clearTimeout(hideNameTimer);
    hideNameTimer = setTimeout(() => donorNameDisplay.classList.remove('show'), ms);
  }

  function showWinner(text, color) {
      winnerResult.textContent = text;
      winnerResult.style.color = color;
      winnerModal.style.display = 'flex';
      setTimeout(() => {
        winnerModal.style.display = 'none';
        populateRoulette(); // Regenera la ruleta para el siguiente giro
      }, 2500); // El modal se cierra solo después de 2.5 segundos
  }

  function queueSpins(n, user) {
    n = Math.max(0, Math.floor(n || 0));
    if (!n) return;
    const name = user || 'Anónimo';
    for (let i = 0; i < n; i++) spinQueue.push(name);
    console.log(`[QUEUE] +${n} giros por ${name}. Pendientes: ${spinQueue.length}`);
    if (!isSpinning) spinOnce();
  }

  // ===== Lógica de TikFinity (del código 1, sin cambios) =====
  const DEDUPE_TTL_MS = 3000;
  const dedupeCache = new Map();
  function makeGiftKey(data) {
    const uid = data.uniqueId || data.userId || data.user || 'anon';
    const giftId = data.giftId || data.gift?.id || data.giftName || data.gift || 'gift';
    const rep = Number(data.repeatCount ?? data.count ?? 1) || 1;
    const diamonds = Number(data.diamondCount ?? data.diamonds ?? data.value ?? 0) || 0;
    const end = String(Boolean(data.repeatEnd ?? data.streakEnd ?? data.comboEnd ?? data.isCompleted));
    const msgId = data.messageId || data.id || '';
    return `${msgId}|${uid}|${giftId}|${rep}|${diamonds}|end:${end}`;
  }
  function isDuplicateGift(data){
    const key = makeGiftKey(data);
    const now = Date.now();
    for (const [k, t] of dedupeCache) if (now - t > DEDUPE_TTL_MS) dedupeCache.delete(k);
    const last = dedupeCache.get(key);
    if (last && (now - last) < DEDUPE_TTL_MS) return true;
    dedupeCache.set(key, now);
    return false;
  }
  function parseCoinsFromObj(obj){
    const fields = ['coins','coin','value','diamonds','diamond','giftCoins','gift_coins','giftValue','gift_value','diamondCount'];
    for (const f of fields){
        const v = Number(obj?.[f]);
        if (Number.isFinite(v) && v > 0) return v;
    }
    return NaN;
  }
  function spinsFromGiftData(data){
    const giftName = data.giftName ?? data.gift ?? data.name ?? '';
    const username = data.uniqueId ?? data.nickname ?? data.user ?? data.username ?? 'Anónimo';
    const count = Number(data.repeatCount ?? data.count ?? data.quantity ?? data.comboCount ?? data.combo_count ?? 1) || 1;
    const hasFlags = ('repeatEnd' in data) || ('streakEnd' in data) || ('comboEnd' in data) || ('isCompleted' in data);
    const isEnd = Boolean(data.repeatEnd ?? data.streakEnd ?? data.comboEnd ?? data.isCompleted ?? false);
    if (isDuplicateGift(data)) return {spins:0, user:username, giftName};
    if (ONLY_ON_STREAK_END && hasFlags && !isEnd) return {spins:0, user:username, giftName};
    const coinsDirect = parseCoinsFromObj(data) || parseCoinsFromObj(data.gift) || NaN;
    if (Number.isFinite(coinsDirect) && coinsDirect > 0){
        return {spins: Math.max(0, Math.floor(coinsDirect / COINS_PER_SPIN)), user: username, giftName};
    }
    return {spins:0, user:username, giftName};
  }

  // ===== WebSocket TikFinity =====
  function getWSUrl(){
    const u = new URL(window.location.href);
    return u.searchParams.get('ws') || 'ws://localhost:21213/';
  }
  function openWS(){
    const url = getWSUrl();
    console.log('[WS] conectando a', url);
    try{ ws = new WebSocket(url); }
    catch(e){ statusEl.textContent='WS: error URL'; statusEl.classList.add('err'); return; }
    ws.onopen = () => {
        statusEl.textContent='WS: conectado';
        statusEl.classList.add('ok'); statusEl.classList.remove('err');
    };
    ws.onclose = () => {
        statusEl.textContent='WS: desconectado';
        statusEl.classList.remove('ok');
        setTimeout(openWS, 1000);
    };
    ws.onerror = (e) => {
        console.warn('[WS] error', e);
        statusEl.textContent='WS: error'; statusEl.classList.add('err');
    };
    ws.onmessage = (ev) => {
        let raw = ev.data;
        try{
            const msg = JSON.parse(raw);
            const evt = msg.event;
            const data = msg.data || {};
            if (evt === 'gift' || evt === 'tiktok_gift'){
                const {spins, user, giftName} = spinsFromGiftData(data);
                console.log(`[WS] gift ${giftName || '(sin nombre)'} -> spins: ${spins}`);
                if (spins > 0) queueSpins(spins, user);
            }
        }catch(err){
            console.warn('[WS] no-JSON o formato inesperado:', raw, err);
        }
    };
  }

  // ===== Inicialización =====
  (function init(){
    populateRoulette();
    openWS();
    btn.addEventListener('click', () => { if (!isSpinning && spinQueue.length === 0) queueSpins(1, 'Tester'); });
  })();

</script>
</body>
</html>
